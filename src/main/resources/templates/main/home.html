 <!DOCTYPE html>
 
 <html xmlns:th="http://www.thymeleaf.org">
 
 
 <head th:replace="layouts :: header"></head>
 
 <body>


<nav th:replace="layouts :: navbar"></nav>

<div class="container">
  <h4> Current Projects </h4>
  <table>
	<thead>
		<tr>
			<th> Project Name </th>
			<th> Project Stage </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="aProject : ${projectsList}">
			<td th:text="${aProject.name}"/>
			<td th:text="${aProject.stage}"/>
		</tr>
	</tbody>
 </table>
</div>

<div class="container">
  <h4> Current Employees </h4>
  <table>
	<thead>
		<tr>
			<th> First Name </th>
			<th> Last Name  </th>
			<th> Email Address  </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="listEmployee : ${employeeList}">
			<td th:text="${listEmployee.firstName}"/>
			<td th:text="${listEmployee.lastName}"/>
			<td th:text="${listEmployee.email}"/>
		</tr>
	</tbody>
 </table>
</div>

</body>
</html>

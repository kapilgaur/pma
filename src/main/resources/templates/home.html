 <!DOCTYPE html>
 
 <html xmlns:th="http://www.thymeleaf.org">
 
 <head>
 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 	
 </head>
<body>

<div>
  <h4> Current Projects </h4>
  <table>
	<thead>
		<tr>
			<th> Project Name </th>
			<th> Project Stage </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="aProject : ${projectsList}">
			<td th:text="${aProject.name}"/>
			<td th:text="${aProject.stage}"/>
		</tr>
	</tbody>
 </table>
</div>

<div>
  <h4> Current Employees </h4>
  <table>
	<thead>
		<tr>
			<th> First Name </th>
			<th> Last Name  </th>
			<th> Email Address  </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="listEmployee : ${employeeList}">
			<td th:text="${listEmployee.firstName}"/>
			<td th:text="${listEmployee.lastName}"/>
			<td th:text="${listEmployee.email}"/>
		</tr>
	</tbody>
 </table>
</div>

</body>
</html>
